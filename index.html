<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <!-- Container for the Image Carusell -->
    <div class="carusell">
      <!-- Controll Plane -->
      <div>
        <button id="next-button">Next</button>
        <button id="previous-button">Previous</button>

        <!-- Specific Buttons -->
        <div id="specific-buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
      </div>

      <!-- Image Reel -->
      <ol>
        <img src="images/image-1.jpg" alt="" />
        <img src="images/image-1.jpg" alt="" />
        <img src="images/image-1.jpg" alt="" />
        <img src="images/image-1.jpg" alt="" />
      </ol>
    </div>
  </body>
</html>
